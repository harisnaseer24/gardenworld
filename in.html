<style>
  /* Sidebar styles */
.sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1000;
    top: 0;
    right: 0;
    background-color: rgba(0, 0, 0, 0.8);
    overflow-x: hidden;
    transition: 0.3s;
    padding-top: 60px;
    color: white;
}

.sidebar-content {
    padding: 20px;
}

.sidebar button {
    background-color: #f1f1f1;
    color: black;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.sidebar button:hover {
    background-color: #ddd;
}

#quantityDisplay {
    margin: 0 10px;
}

.sidebar button {
    margin: 5px;
}

/* Style the content when sidebar is open */
.sidebar.open {
    width: 250px;
}

</style>
<body>
    <div class="col-lg-3 col-md-6 col-sm-12 ma">
        <div class="card backk">
            <img src="/seeds/Untitled_design-removebg-preview.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Tomato</h5><p class="card-text">⭐⭐⭐⭐⭐</p>
                <p class="card-text">Seeds benefit is great</p>
                <p class="card-text"><b>RS-190</b></p>
                <a href="#" class="btn btn-primary" onclick="openSidebar('Tomato', 190)"><i class="fas fa-cart-plus"></i> Add to Cart</a>
            </div>
        </div>
    </div>
    
    <!-- Sidebar -->
    <div id="cartSidebar" class="sidebar">
        <div class="sidebar-content">
            <h2>Shopping Cart</h2>
            <p><b id="productName">Product</b></p>
            <p><b>Price:</b> RS-<span id="productPrice">0</span></p>
            
            <!-- Quantity controls -->
            <p><b>Quantity:</b></p>
            <button onclick="decrementQuantity()">-</button>
            <span id="quantityDisplay">1</span>
            <button onclick="incrementQuantity()">+</button>
            
            <br><br>
            <button onclick="closeSidebar()">Close</button>
        </div>
    </div>
    <script>
        // Initialize the quantity to 1 by default
let quantity = 1;
let productName = "";
let productPrice = 0;

// Function to open the sidebar with product info
function openSidebar(name, price) {
    // Set product name and price in the sidebar
    productName = name;
    productPrice = price;
    document.getElementById("productName").textContent = productName;
    document.getElementById("productPrice").textContent = productPrice;
    
    // Reset the quantity to 1 when opening the cart
    quantity = 1;
    document.getElementById("quantityDisplay").textContent = quantity;
    
    // Show the sidebar
    document.getElementById("cartSidebar").classList.add("open");
}

// Function to increment the quantity
function incrementQuantity() {
    quantity++;
    document.getElementById("quantityDisplay").textContent = quantity;
}

// Function to decrement the quantity
function decrementQuantity() {
    if (quantity > 1) {
        quantity--;
        document.getElementById("quantityDisplay").textContent = quantity;
    }
}

// Function to close the sidebar
function closeSidebar() {
    document.getElementById("cartSidebar").classList.remove("open");
}

    </script>
</body>
