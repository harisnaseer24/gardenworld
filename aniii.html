<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  padding: 0;
  margin: 0;
}

.section {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f4f4f4;
  margin-bottom: 20px;
}

@media (max-width: 768px) {
  .section {
    height: 80vh;
  }
}

    </style>
</head>
<body>
    
    <div class="section">
        <h2>Section 1</h2>
        <p>This content will animate on scroll.</p>
      </div>
      
      <div class="section">
        <h2>Section 2</h2>
        <p>This content will animate on scroll.</p>
      </div>
      
      <div class="section">
        <h2>Section 3</h2>
        <p>This content will animate on scroll.</p>
      </div>
      
    <!-- Include GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>

<script>
    gsap.registerPlugin(ScrollTrigger);

gsap.from(".section", {
  opacity: 0,
  x: -200,
  duration: 1,
  scrollTrigger: {
    trigger: ".section",
    start: "top bottom", // When the top of the element hits the bottom of the viewport
    end: "bottom top",   // When the bottom of the element hits the top of the viewport
    scrub: 2,         // Scrub the animation with the scroll
    markers: true,       // Enable markers for debugging
  }
});
if (window.innerWidth <= 768) {
  gsap.from(".section", {
    opacity: 0,
    y: 50,
    duration: 1,
    scrollTrigger: {
      trigger: ".section",
      start: "top 80%",
      end: "bottom top",
      scrub: 2,
    }
  });
} else {
  gsap.from(".section", {
    opacity: 0,
    x: -200,
    duration: 1,
    scrollTrigger: {
      trigger: ".section",
      start: "top bottom",
      end: "bottom top",
      scrub: 2,
    }
  });
}

</script>
</body>
</html>
